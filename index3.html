<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tìm đối bắt cặp trận đấu - Football Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --green1: #1db954;
      --green2: #21e065;
      --gray-bg: #f7f9fa;
      --card-radius: 16px;
      --shadow: 0 4px 24px rgba(0,0,0,0.07);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--gray-bg);
      color: #222;
    }
    .header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 68px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
      color: var(--green1);
      letter-spacing: 1px;
    }
    .logo i {
      font-size: 2rem;
      margin-right: 10px;
    }
    .main-content {
      display: flex;
      gap: 32px;
      max-width: 1200px;
      margin: 32px auto 0 auto;
      padding: 0 16px;
      min-height: 70vh;
    }
    .filter-box {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 24px 18px 18px 18px;
      min-width: 260px;
      max-width: 300px;
      height: fit-content;
    }
    .filter-box h3 {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #222;
    }
    .btn-post {
      background: var(--green1);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 18px;
      width: 100%;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .btn-post:hover {
      background: var(--green2);
    }
    .filter-group {
      margin-bottom: 16px;
    }
    .filter-group label {
      font-size: 0.98rem;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
      color: #444;
    }
    .filter-group select, .filter-group input[type="date"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 7px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      background: #f7f9fa;
      margin-top: 2px;
      outline: none;
      transition: border 0.2s;
    }
    .filter-group select:focus, .filter-group input[type="date"]:focus {
      border: 1.5px solid var(--green1);
    }
    .filter-group input[type="date"] {
      background: #eaffea;
      border: 1.5px solid var(--green1);
      color: #222;
      font-weight: 500;
      transition: box-shadow 0.2s;
    }
    .filter-group input[type="date"]:focus {
      box-shadow: 0 0 0 2px #b6f5c7;
    }
    .filter-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .btn-reset {
      background: #f3f3f3;
      color: #888;
      border: none;
      border-radius: 7px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn-reset:hover {
      background: #e0e0e0;
      color: #222;
    }
    .results-section {
      flex: 1;
      min-width: 0;
    }
    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .results-header h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0;
    }
    .sort-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sort-group select {
      padding: 7px 12px;
      border-radius: 7px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      background: #f7f9fa;
      outline: none;
      transition: border 0.2s;
    }
    .sort-group select:focus {
      border: 1.5px solid var(--green1);
    }
    .match-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 22px;
      margin-bottom: 32px;
    }
    .match-card {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 14px 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      min-height: 140px;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .match-card:hover {
      box-shadow: 0 8px 32px rgba(31,38,135,0.13);
      transform: translateY(-4px) scale(1.03);
    }
    .match-card .match-title {
      font-size: 1.08rem;
      font-weight: 700;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .match-card .match-title i {
      color: var(--green1);
      font-size: 1.3rem;
    }
    .match-card .match-info {
      font-size: 0.98rem;
      color: #444;
      margin-bottom: 2px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    .match-card .match-desc {
      font-size: 0.97rem;
      color: #666;
      margin-bottom: 4px;
    }
    .match-card .match-actions {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 6px;
    }
    .match-card .btn-join {
      background: var(--green1);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .match-card .btn-join:hover {
      background: #21e065;
    }
    .no-result {
      color:#888;
      font-size:1.1rem;
      padding:32px 0;
    }
    /* Popup đăng tin */
    .popup-overlay {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }
    .popup-overlay.active {
      display: flex;
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .popup-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31,38,135,0.13);
      padding: 32px 24px 18px 24px;
      min-width: 320px;
      max-width: 95vw;
      position: relative;
      animation: popupIn 0.25s;
    }
    @keyframes popupIn {
      from { transform: scale(0.95); opacity: 0;}
      to { transform: scale(1); opacity: 1;}
    }
    .popup-close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 1.3rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
    }
    .popup-close:hover {
      color: var(--green1);
    }
    .popup-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--green1);
      margin-bottom: 16px;
      text-align: center;
    }
    .popup-form {
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .popup-form input, .popup-form select, .popup-form textarea {
      padding: 8px 10px;
      border-radius: 7px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      background: #f7f9fa;
      outline: none;
      transition: border 0.2s;
    }
    .popup-form input:focus, .popup-form select:focus, .popup-form textarea:focus {
      border: 1.5px solid var(--green1);
    }
    .popup-form textarea {
      min-height: 60px;
      resize: vertical;
    }
    .popup-form button[type="submit"] {
      background: var(--green1);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 0;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s;
    }
    .popup-form button[type="submit"]:hover {
      background: var(--green2);
    }
    .popup-message {
      color: #e74c3c;
      font-size: 0.98rem;
      margin-bottom: 6px;
      text-align: center;
      min-height: 18px;
    }
    @media (max-width: 1100px) {
      .main-content { flex-direction: column; gap: 18px;}
      .filter-box { max-width: 100%; min-width: unset;}
    }
    @media (max-width: 700px) {
      .main-content { padding: 0 2vw;}
      .match-list { grid-template-columns: 1fr;}
      .popup-box { min-width: 90vw; padding: 24px 8vw 18px 8vw;}
    }
  </style>
</head>
