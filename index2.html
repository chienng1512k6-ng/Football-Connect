<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tìm đối bắt cặp trận đấu - Football Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --green1: #1db954;
      --green2: #21e065;
      --gray-bg: #f7f9fa;
      --card-radius: 16px;
      --shadow: 0 4px 24px rgba(0,0,0,0.07);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--gray-bg);
      color: #222;
    }
    .header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 68px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
      color: var(--green1);
      letter-spacing: 1px;
    }
    .logo i {
      font-size: 2rem;
      margin-right: 10px;
    }
    .main-content {
      display: flex;
      gap: 32px;
      max-width: 1200px;
      margin: 32px auto 0 auto;
      padding: 0 16px;
      min-height: 70vh;
    }
    .filter-box {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 24px 18px 18px 18px;
      min-width: 260px;
      max-width: 300px;
      height: fit-content;
    }
    .filter-box h3 {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #222;
    }
    .filter-group {
      margin-bottom: 16px;
    }
    .filter-group label {
      font-size: 0.98rem;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
      color: #444;
    }
    .filter-group select, .filter-group input[type="date"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 7px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      background: #f7f9fa;
      margin-top: 2px;
      outline: none;
      transition: border 0.2s;
    }
    .filter-group select:focus, .filter-group input[type="date"]:focus {
      border: 1.5px solid var(--green1);
    }
    /* Nổi bật input date */
    .filter-group input[type="date"] {
      background: #eaffea;
      border: 1.5px solid var(--green1);
      color: #222;
      font-weight: 500;
      transition: box-shadow 0.2s;
    }
    .filter-group input[type="date"]:focus {
      box-shadow: 0 0 0 2px #b6f5c7;
    }
    .filter-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .btn-reset {
      background: #f3f3f3;
      color: #888;
      border: none;
      border-radius: 7px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn-reset:hover {
      background: #e0e0e0;
      color: #222;
    }
    .results-section {
      flex: 1;
      min-width: 0;
    }
    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .results-header h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0;
    }
    .sort-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sort-group select {
      padding: 7px 12px;
      border-radius: 7px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      background: #f7f9fa;
      outline: none;
      transition: border 0.2s;
    }
    .sort-group select:focus {
      border: 1.5px solid var(--green1);
    }
    .match-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 22px;
      margin-bottom: 32px;
    }
    .no-result {
      color:#888;
      font-size:1.1rem;
      padding:32px 0;
    }
    @media (max-width: 1100px) {
      .main-content { flex-direction: column; gap: 18px;}
      .filter-box { max-width: 100%; min-width: unset;}
    }
    @media (max-width: 700px) {
      .main-content { padding: 0 2vw;}
      .match-list { grid-template-columns: 1fr;}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <span class="logo"><i class="fa-solid fa-futbol"></i> Football Connect</span>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <!-- Filter Box -->
    <div class="filter-box">
      <h3>Tìm đối bắt cặp trận đấu</h3>
      <div class="filter-group">
        <label for="filter-location">Địa điểm</label>
        <select id="filter-location">
          <option value="">Không</option>
          <option value="Hà Nội">Hà Nội</option>
          <option value="Hà Giang">Hà Giang</option>
          <option value="Cao Bằng">Cao Bằng</option>
          <option value="Lào Cai">Lào Cai</option>
          <option value="Bắc Kạn">Bắc Kạn</option>
          <option value="Tuyên Quang">Tuyên Quang</option>
          <option value="Lạng Sơn">Lạng Sơn</option>
          <option value="Thái Nguyên">Thái Nguyên</option>
          <option value="Yên Bái">Yên Bái</option>
          <option value="Phú Thọ">Phú Thọ</option>
          <option value="Bắc Giang">Bắc Giang</option>
          <option value="Bắc Ninh">Bắc Ninh</option>
          <option value="Quảng Ninh">Quảng Ninh</option>
          <option value="Hải Dương">Hải Dương</option>
          <option value="Hải Phòng">Hải Phòng</option>
          <option value="Hưng Yên">Hưng Yên</option>
          <option value="Thái Bình">Thái Bình</option>
          <option value="Hà Nam">Hà Nam</option>
          <option value="Nam Định">Nam Định</option>
          <option value="Ninh Bình">Ninh Bình</option>
          <option value="Thanh Hóa">Thanh Hóa</option>
          <option value="Nghệ An">Nghệ An</option>
          <option value="Hà Tĩnh">Hà Tĩnh</option>
          <option value="Quảng Bình">Quảng Bình</option>
          <option value="Quảng Trị">Quảng Trị</option>
          <option value="Thừa Thiên Huế">Thừa Thiên Huế</option>
          <option value="Đà Nẵng">Đà Nẵng</option>
          <option value="Quảng Nam">Quảng Nam</option>
          <option value="Quảng Ngãi">Quảng Ngãi</option>
          <option value="Bình Định">Bình Định</option>
          <option value="Phú Yên">Phú Yên</option>
          <option value="Khánh Hòa">Khánh Hòa</option>
          <option value="Ninh Thuận">Ninh Thuận</option>
          <option value="Bình Thuận">Bình Thuận</option>
          <option value="Kon Tum">Kon Tum</option>
          <option value="Gia Lai">Gia Lai</option>
          <option value="Đắk Lắk">Đắk Lắk</option>
          <option value="Đắk Nông">Đắk Nông</option>
          <option value="Lâm Đồng">Lâm Đồng</option>
          <option value="Bình Phước">Bình Phước</option>
          <option value="Tây Ninh">Tây Ninh</option>
          <option value="Bình Dương">Bình Dương</option>
          <option value="Đồng Nai">Đồng Nai</option>
          <option value="Bà Rịa - Vũng Tàu">Bà Rịa - Vũng Tàu</option>
          <option value="Hồ Chí Minh">Hồ Chí Minh</option>
          <option value="Long An">Long An</option>
          <option value="Tiền Giang">Tiền Giang</option>
          <option value="Bến Tre">Bến Tre</option>
          <option value="Trà Vinh">Trà Vinh</option>
          <option value="Vĩnh Long">Vĩnh Long</option>
          <option value="Đồng Tháp">Đồng Tháp</option>
          <option value="An Giang">An Giang</option>
          <option value="Kiên Giang">Kiên Giang</option>
          <option value="Cần Thơ">Cần Thơ</option>
          <option value="Hậu Giang">Hậu Giang</option>
          <option value="Sóc Trăng">Sóc Trăng</option>
          <option value="Bạc Liêu">Bạc Liêu</option>
          <option value="Cà Mau">Cà Mau</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-date">Ngày thi đấu</label>
        <input type="date" id="filter-date">
      </div>
      <div class="filter-group">
        <label for="filter-level">Trình độ</label>
        <select id="filter-level">
          <option value="">Không</option>
          <option value="Chuyên nghiệp">Chuyên nghiệp</option>
          <option value="Bán chuyên">Bán chuyên</option>
          <option value="Phong trào">Phong trào</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-time">Khung giờ</label>
        <select id="filter-time">
          <option value="">Không</option>
          <option value="Sáng">Sáng</option>
          <option value="Chiều">Chiều</option>
          <option value="Tối">Tối</option>
          <option value="Cả ngày">Cả ngày</option>
        </select>
      </div>
      <div class="filter-actions">
        <button class="btn-reset" id="btnResetFilter"><i class="fa-solid fa-xmark"></i> Xóa bộ lọc</button>
      </div>
    </div>
    <!-- Results Section -->
    <div class="results-section">
      <div class="results-header">
        <h2>Kết quả (<span id="result-count">0</span>)</h2>
        <div class="sort-group">
          <label for="sort-time" style="font-size:0.98rem;color:#444;">Sắp xếp:</label>
          <select id="sort-time">
            <option value="newest">Mới nhất</option>
            <option value="soonest">Gần nhất</option>
          </select>
        </div>
      </div>
      <div class="match-list" id="match-list"></div>
    </div>
  </div>
  <script>
    // Không có trận đấu nào
    const matches = [];
    let filter = { location: "", date: "", level: "", time: "" };
    let sort = "newest";
    function applyFilterSort() {
      let filtered = matches.filter(match => {
        if (filter.location && match.location !== filter.location) return false;
        if (filter.date && match.date !== filter.date) return false;
        if (filter.level && match.level !== filter.level) return false;
        if (filter.time && match.time !== filter.time) return false;
        return true;
      });
      if (sort === "soonest") {
        filtered.sort((a, b) => new Date(a.date) - new Date(b.date));
      } else {
        filtered.sort((a, b) => new Date(b.created) - new Date(a.created));
      }
      return filtered;
    }
    function renderMatches() {
      const filtered = applyFilterSort();
      const matchList = document.getElementById('match-list');
      const resultCount = document.getElementById('result-count');
      resultCount.textContent = filtered.length;
      matchList.innerHTML = "<div class='no-result'>Không có kết quả phù hợp.</div>";
    }
    document.getElementById('filter-location').onchange = function() {
      filter.location = this.value;
      renderMatches();
    };
    document.getElementById('filter-date').onchange = function() {
      filter.date = this.value;
      renderMatches();
    };
    document.getElementById('filter-level').onchange = function() {
      filter.level = this.value;
      renderMatches();
    };
    document.getElementById('filter-time').onchange = function() {
      filter.time = this.value;
      renderMatches();
    };
    document.getElementById('btnResetFilter').onclick = function() {
      filter = {location:"", date:"", level:"", time:""};
      document.getElementById('filter-location').value = "";
      document.getElementById('filter-date').value = "";
      document.getElementById('filter-level').value = "";
      document.getElementById('filter-time').value = "";
      renderMatches();
    };
    document.getElementById('sort-time').onchange = function() {
      sort = this.value;
      renderMatches();
    };
    renderMatches();
  </script>
</body>
</html>
