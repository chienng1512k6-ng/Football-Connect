<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Football Connect - Tìm đội bóng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --green1: #1db954;
      --green2: #21e065;
      --green3: #0e3c1e;
      --gray-bg: #f7f9fa;
      --card-radius: 18px;
      --shadow: 0 4px 24px rgba(0,0,0,0.07);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--gray-bg);
      color: #222;
    }
    /* Header */
    .header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 68px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
      color: var(--green1);
      letter-spacing: 1px;
      margin-right: 32px;
    }
    .logo i {
      font-size: 2rem;
      margin-right: 10px;
    }
    .nav {
      display: flex;
      gap: 28px;
    }
    .nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .nav a:hover {
      color: var(--green1);
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .btn-login {
      background: var(--green1);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 22px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-login:hover {
      background: var(--green2);
    }
    /* Main Content */
    .main-content {
      display: flex;
      gap: 32px;
      max-width: 1300px;
      margin: 32px auto 0 auto;
      padding: 0 16px;
      min-height: 70vh;
    }
    .filter-box {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 24px 18px 18px 18px;
      min-width: 260px;
      max-width: 300px;
      height: fit-content;
    }
    .filter-box h3 {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #222;
    }
    .filter-group {
      margin-bottom: 16px;
    }
    .filter-group label {
      font-size: 0.98rem;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
      color: #444;
    }
    .filter-group select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 7px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      background: #f7f9fa;
      margin-top: 2px;
      outline: none;
      transition: border 0.2s;
    }
    .filter-group select:focus {
      border: 1.5px solid var(--green1);
    }
    .filter-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .btn-reset {
      background: #f3f3f3;
      color: #888;
      border: none;
      border-radius: 7px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn-reset:hover {
      background: #e0e0e0;
      color: #222;
    }
    .results-section {
      flex: 1;
      min-width: 0;
    }
    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .results-header h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0;
    }
    .sort-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sort-group select {
      padding: 7px 12px;
      border-radius: 7px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      background: #f7f9fa;
      outline: none;
      transition: border 0.2s;
    }
    .sort-group select:focus {
      border: 1.5px solid var(--green1);
    }
    .team-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 22px;
      margin-bottom: 32px;
    }
    .no-result {
      color:#888;
      font-size:1.1rem;
      padding:32px 0;
    }
    /* Popup Overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }
    .popup-overlay.active {
      display: flex;
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .popup-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31,38,135,0.13);
      padding: 36px 28px 24px 28px;
      min-width: 320px;
      max-width: 95vw;
      position: relative;
      animation: popupIn 0.25s;
    }
    @keyframes popupIn {
      from { transform: scale(0.95); opacity: 0;}
      to { transform: scale(1); opacity: 1;}
    }
    .popup-close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 1.3rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
    }
    .popup-close:hover {
      color: var(--green1);
    }
    .popup-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--green1);
      margin-bottom: 18px;
      text-align: center;
    }
    .popup-form {
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .popup-form input {
      padding: 10px 12px;
      border-radius: 7px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .popup-form input:focus {
      border: 1.5px solid var(--green1);
    }
    .popup-form button[type="submit"] {
      background: var(--green1);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 0;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s;
    }
    .popup-form button[type="submit"]:hover {
      background: var(--green2);
    }
    .popup-switch {
      text-align: center;
      margin-top: 10px;
      font-size: 0.98rem;
    }
    .popup-switch a {
      color: var(--green1);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      margin-left: 4px;
    }
    .popup-switch a:hover {
      text-decoration: underline;
    }
    .popup-message {
      color: #e74c3c;
      font-size: 0.98rem;
      margin-bottom: 6px;
      text-align: center;
      min-height: 18px;
    }
    @media (max-width: 1100px) {
      .main-content { flex-direction: column; gap: 18px;}
      .filter-box { max-width: 100%; min-width: unset;}
    }
    @media (max-width: 700px) {
      .main-content { padding: 0 2vw;}
      .team-list { grid-template-columns: 1fr;}
      .popup-box { min-width: 90vw; padding: 24px 8vw 18px 8vw;}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <span class="logo"><i class="fa-solid fa-futbol"></i> Football Connect</span>
    </div>
    <div class="header-right">
      <button class="btn-login" id="btnOpenLogin">Đăng nhập</button>
    </div>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <!-- Filter Box -->
    <div class="filter-box">
      <h3>Tìm đội bóng</h3>
      <div class="filter-group">
        <label for="filter-location">Địa điểm/Vị trí</label>
        <select id="filter-location">
          <option value="">Không</option>
          <option value="Hà Nội">Hà Nội</option>
          <option value="Hà Giang">Hà Giang</option>
          <option value="Cao Bằng">Cao Bằng</option>
          <option value="Lào Cai">Lào Cai</option>
          <option value="Bắc Kạn">Bắc Kạn</option>
          <option value="Tuyên Quang">Tuyên Quang</option>
          <option value="Lạng Sơn">Lạng Sơn</option>
          <option value="Thái Nguyên">Thái Nguyên</option>
          <option value="Yên Bái">Yên Bái</option>
          <option value="Phú Thọ">Phú Thọ</option>
          <option value="Bắc Giang">Bắc Giang</option>
          <option value="Bắc Ninh">Bắc Ninh</option>
          <option value="Quảng Ninh">Quảng Ninh</option>
          <option value="Hải Dương">Hải Dương</option>
          <option value="Hải Phòng">Hải Phòng</option>
          <option value="Hưng Yên">Hưng Yên</option>
          <option value="Thái Bình">Thái Bình</option>
          <option value="Hà Nam">Hà Nam</option>
          <option value="Nam Định">Nam Định</option>
          <option value="Ninh Bình">Ninh Bình</option>
          <option value="Thanh Hóa">Thanh Hóa</option>
          <option value="Nghệ An">Nghệ An</option>
          <option value="Hà Tĩnh">Hà Tĩnh</option>
          <option value="Quảng Bình">Quảng Bình</option>
          <option value="Quảng Trị">Quảng Trị</option>
          <option value="Thừa Thiên Huế">Thừa Thiên Huế</option>
          <option value="Đà Nẵng">Đà Nẵng</option>
          <option value="Quảng Nam">Quảng Nam</option>
          <option value="Quảng Ngãi">Quảng Ngãi</option>
          <option value="Bình Định">Bình Định</option>
          <option value="Phú Yên">Phú Yên</option>
          <option value="Khánh Hòa">Khánh Hòa</option>
          <option value="Ninh Thuận">Ninh Thuận</option>
          <option value="Bình Thuận">Bình Thuận</option>
          <option value="Kon Tum">Kon Tum</option>
          <option value="Gia Lai">Gia Lai</option>
          <option value="Đắk Lắk">Đắk Lắk</option>
          <option value="Đắk Nông">Đắk Nông</option>
          <option value="Lâm Đồng">Lâm Đồng</option>
          <option value="Bình Phước">Bình Phước</option>
          <option value="Tây Ninh">Tây Ninh</option>
          <option value="Bình Dương">Bình Dương</option>
          <option value="Đồng Nai">Đồng Nai</option>
          <option value="Bà Rịa - Vũng Tàu">Bà Rịa - Vũng Tàu</option>
          <option value="Hồ Chí Minh">Hồ Chí Minh</option>
          <option value="Long An">Long An</option>
          <option value="Tiền Giang">Tiền Giang</option>
          <option value="Bến Tre">Bến Tre</option>
          <option value="Trà Vinh">Trà Vinh</option>
          <option value="Vĩnh Long">Vĩnh Long</option>
          <option value="Đồng Tháp">Đồng Tháp</option>
          <option value="An Giang">An Giang</option>
          <option value="Kiên Giang">Kiên Giang</option>
          <option value="Cần Thơ">Cần Thơ</option>
          <option value="Hậu Giang">Hậu Giang</option>
          <option value="Sóc Trăng">Sóc Trăng</option>
          <option value="Bạc Liêu">Bạc Liêu</option>
          <option value="Cà Mau">Cà Mau</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-member">Số lượng thành viên còn thiếu</label>
        <select id="filter-member">
          <option value="">Không</option>
          <option value="1-5">1-5</option>
          <option value="6-10">6-10</option>
          <option value="10+">10+</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-level">Trình độ đội</label>
        <select id="filter-level">
          <option value="">Không</option>
          <option value="Chuyên nghiệp">Chuyên nghiệp</option>
          <option value="Bán chuyên">Bán chuyên</option>
          <option value="Phong trào">Phong trào</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-time">Thời gian hoạt động</label>
        <select id="filter-time">
          <option value="">Không</option>
          <option value="Sáng">Sáng</option>
          <option value="Chiều">Chiều</option>
          <option value="Tối">Tối</option>
          <option value="Cả ngày">Cả ngày</option>
        </select>
      </div>
      <div class="filter-actions">
        <button class="btn-reset" id="btnResetFilter"><i class="fa-solid fa-xmark"></i> Xóa bộ lọc</button>
      </div>
    </div>
    <!-- Results Section -->
    <div class="results-section">
      <div class="results-header">
        <h2>Kết quả (<span id="result-count">0</span>)</h2>
        <div class="sort-group">
          <label for="sort-time" style="font-size:0.98rem;color:#444;">Thời gian:</label>
          <select id="sort-time">
            <option value="newest">Mới nhất</option>
            <option value="oldest">Cũ nhất</option>
          </select>
        </div>
      </div>
      <div class="team-list" id="team-list">
        <div class="no-result">Không có kết quả phù hợp.</div>
      </div>
    </div>
  </div>
  <!-- Popup Đăng nhập/Đăng ký -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box" id="popupBox">
      <button class="popup-close" id="popupClose"><i class="fa-solid fa-xmark"></i></button>
      <!-- Đăng nhập -->
      <div id="loginForm">
        <div class="popup-title">Đăng nhập tài khoản</div>
        <div class="popup-message" id="loginMsg"></div>
        <form class="popup-form" autocomplete="off" onsubmit="return false;">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
          <button type="submit" id="btnLoginSubmit">Đăng nhập</button>
        </form>
        <div class="popup-switch">
          Chưa có tài khoản?
          <a href="#" id="switchToRegister">Đăng ký ngay</a>
        </div>
      </div>
      <!-- Đăng ký -->
      <div id="registerForm" style="display:none;">
        <div class="popup-title">Đăng ký tài khoản</div>
        <div class="popup-message" id="registerMsg"></div>
        <form class="popup-form" autocomplete="off" onsubmit="return false;">
          <input type="text" id="registerName" placeholder="Họ và tên" required>
          <input type="email" id="registerEmail" placeholder="Email" required>
          <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
          <button type="submit" id="btnRegisterSubmit">Đăng ký</button>
        </form>
        <div class="popup-switch">
          Đã có tài khoản?
          <a href="#" id="switchToLogin">Đăng nhập</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Không có đội bóng nào
    const teams = [];

    // Lọc và phân trang
    let filter = {
      location: "",
      member: "",
      level: "",
      time: ""
    };
    let sort = "newest";
    let page = 1;
    const perPage = 6;

    function applyFilterSort() {
      let filtered = teams.filter(team => {
        if (filter.location && !team.location.includes(filter.location)) return false;
        if (filter.member && team.member !== filter.member) return false;
        if (filter.level && team.level !== filter.level) return false;
        if (filter.time && team.time !== filter.time) return false;
        return true;
      });
      // Sort
      filtered.sort((a, b) => {
        if (sort === "newest") return new Date(b.updated) - new Date(a.updated);
        else return new Date(a.updated) - new Date(b.updated);
      });
      return filtered;
    }

    function renderTeams() {
      const filtered = applyFilterSort();
      const teamList = document.getElementById('team-list');
      const resultCount = document.getElementById('result-count');
      resultCount.textContent = filtered.length;
      teamList.innerHTML = "<div class='no-result'>Không có kết quả phù hợp.</div>";
    }

    // Sự kiện lọc
    document.getElementById('filter-location').onchange = function() {
      filter.location = this.value;
      page = 1;
      renderTeams();
    };
    document.getElementById('filter-member').onchange = function() {
      filter.member = this.value;
      page = 1;
      renderTeams();
    };
    document.getElementById('filter-level').onchange = function() {
      filter.level = this.value;
      page = 1;
      renderTeams();
    };
    document.getElementById('filter-time').onchange = function() {
      filter.time = this.value;
      page = 1;
      renderTeams();
    };
    document.getElementById('btnResetFilter').onclick = function() {
      filter = {location:"", member:"", level:"", time:""};
      document.getElementById('filter-location').value = "";
      document.getElementById('filter-member').value = "";
      document.getElementById('filter-level').value = "";
      document.getElementById('filter-time').value = "";
      page = 1;
      renderTeams();
    };
    document.getElementById('sort-time').onchange = function() {
      sort = this.value;
      page = 1;
      renderTeams();
    };

    // Khởi tạo
    renderTeams();

    // Popup logic
    const popupOverlay = document.getElementById('popupOverlay');
    const popupBox = document.getElementById('popupBox');
    const btnOpenLogin = document.getElementById('btnOpenLogin');
    const popupClose = document.getElementById('popupClose');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const switchToRegister = document.getElementById('switchToRegister');
    const switchToLogin = document.getElementById('switchToLogin');
    const loginMsg = document.getElementById('loginMsg');
    const registerMsg = document.getElementById('registerMsg');

    // Mở popup đăng nhập
    btnOpenLogin.onclick = function() {
      popupOverlay.classList.add('active');
      loginForm.style.display = '';
      registerForm.style.display = 'none';
      loginMsg.textContent = '';
      registerMsg.textContent = '';
    };
    // Đóng popup
    popupClose.onclick = function() {
      popupOverlay.classList.remove('active');
    };
    // Đóng khi click ra ngoài
    popupOverlay.onclick = function(e) {
      if (e.target === popupOverlay) popupOverlay.classList.remove('active');
    };
    // Chuyển sang đăng ký
    switchToRegister.onclick = function(e) {
      e.preventDefault();
      loginForm.style.display = 'none';
      registerForm.style.display = '';
      loginMsg.textContent = '';
      registerMsg.textContent = '';
    };
    // Chuyển sang đăng nhập
    switchToLogin.onclick = function(e) {
      e.preventDefault();
      loginForm.style.display = '';
      registerForm.style.display = 'none';
      loginMsg.textContent = '';
      registerMsg.textContent = '';
    };

    // Xử lý đăng nhập demo
    document.getElementById('btnLoginSubmit').onclick = function() {
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPassword').value.trim();
      if (!email || !pass) {
        loginMsg.textContent = "Vui lòng nhập đầy đủ thông tin.";
        return;
      }
      if (!email.includes('@') || pass.length < 4) {
        loginMsg.textContent = "Email hoặc mật khẩu không hợp lệ.";
        return;
      }
      loginMsg.style.color = "#1db954";
      loginMsg.textContent = "Đăng nhập thành công!";
      setTimeout(() => {
        popupOverlay.classList.remove('active');
        loginMsg.style.color = "#e74c3c";
      }, 1000);
    };

    // Xử lý đăng ký demo
    document.getElementById('btnRegisterSubmit').onclick = function() {
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const pass = document.getElementById('registerPassword').value.trim();
      if (!name || !email || !pass) {
        registerMsg.textContent = "Vui lòng nhập đầy đủ thông tin.";
        return;
      }
      if (!email.includes('@') || pass.length < 4) {
        registerMsg.textContent = "Email hoặc mật khẩu không hợp lệ.";
        return;
      }
      registerMsg.style.color = "#1db954";
      registerMsg.textContent = "Đăng ký thành công! Vui lòng đăng nhập.";
      setTimeout(() => {
        loginForm.style.display = '';
        registerForm.style.display = 'none';
        loginMsg.textContent = '';
        registerMsg.style.color = "#e74c3c";
      }, 1200);
    };
  </script>
</body>
</html>
